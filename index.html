<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img src="" alt="" class="header__logo" />
        <h1 class="header__title">Cased</h1>
      </div>
    </header>
    <section class="mission-statement">
      <div class="mission-statement__title-holder title-holder">
        <h2 class="mission-statement__title title">
          We are <strong class="mission-statement__title-strong">Cased</strong>
        </h2>
      </div>

      <div class="mission-statement__container">
        <div class="mission-statement__slide">
          <img src="" alt="" class="mission-statement__image" />
          <div class="mission-statement__text-container"></div>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="products__title-holder title-holder">
        <h2 class="products__title title">Cased products</h2>
      </div>

      <div class="products__container">
        <div class="products__main-content">
          <img src="" alt="" class="products__main-image" />
          <div class="products__text-container"></div>
        </div>
        <div class="products__slider">
          <img src="" alt="" class="products__image" />
          <img src="" alt="" class="products__image" />
          <img src="" alt="" class="products__image" />
          <img src="" alt="" class="products__image" />
          <img src="" alt="" class="products__image" />
        </div>
      </div>
    </section>

    <section class="product-process">
      <div class="product-process__title-holer title-holder">
        <h2 class="product-process__title title">Productie process</h2>
      </div>

      <div class="product-process__container">
        <div class="product-process__slide">
          <img src="" alt="" class="product-process__image" />
          <div class="product-process__text-container">
            <div class="product-process__counter">1/8</div>
            <div class="step__container"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="about">
      <div class="about__title-holer title-holder">
        <h2 class="about__title title">Meet the team</h2>
      </div>

      <div class="about__info-container">
        <div class="about__image-container">
          <img src="" alt="" class="about__image" />
          <span class="about__name"></span>
        </div>
        <div class="about__image-container">
          <img src="" alt="" class="about__image" />
          <span class="about__name"></span>
        </div>
        <div class="about__image-container">
          <img src="" alt="" class="about__image" />
          <span class="about__name"></span>
        </div>
        <div class="about__image-container">
          <img src="" alt="" class="about__image" />
          <span class="about__name"></span>
        </div>
      </div>
    </section>

    <footer class="footer"></footer>
  </body>
</html>
